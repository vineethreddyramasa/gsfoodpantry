{% extends 'portfolio/base2.html' %}
{% block content %}
    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <title>Good Shepherd</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    </head>
    <body>
    <style>
        body {
            background-color: #e6fffa;
        }
    </style>

    <div class="row">
        <h2 style="padding-left: 15Px">Inventory Information</h2>
    </div>
    <div>
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr class="bg-info">
                <th>Item Code</th>
                <th>Item Name</th>

		        <th colspan="3">Actions</th>
            </tr>
            </thead>
            <tbody>
            {% for inventory in inventorys %}
                <tr>
                    <td>{{ inventory.item_code }}</td>
                    <td>{{ inventory.item_name }}</td>


                    <td><a href="{% url 'portfolio:inventory_edit2' pk=inventory.pk %}"
                           class="btn btn-warning">Edit</a></td>
                    <td><a href="{% url 'portfolio:inventory_delete2' pk=inventory.pk %}"
                           onclick="return confirm('Are you sure you want to delete?')"
                           class="btn btn-danger">Delete</a>
                    </td>
                    <td><a href="{% url 'portfolio:itemstotal2' pk=inventory.pk %}" class="btn btn-primary">Total</a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
     <div class="row">
            <a href="{% url 'portfolio:inventory_new2' %}" class="row"><span
                    class="btn btn-primary">Add Inventory Item</span></a>
        </div>
    </div>
    </body>
    </html>
{% endblock %}
