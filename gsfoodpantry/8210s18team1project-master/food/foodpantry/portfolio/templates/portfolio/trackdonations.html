
{% block content %}
    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <title>Good Shepherd</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    </head>
    <body>
    <style>

        body {
           background-color: #e6fffa;
        }
    </style>

    <div class="row">
        <h2 style="padding-left: 15Px">Donation Information</h2>
    </div>
    <div>
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr class="bg-info">

                <th>Item Name</th>
                <th>Donor Name</th>
                <th>Item Quantity</th>
                <th>Received Date</th>
            </tr>
            </thead>
            <tbody>
            {% for donation in donations %}
                <tr>
                    <td>{{ donation.item }}</td>
                    <td>{{ donation.donor }}</td>
                    <td>{{ donation.quantity }}</td>
                    <td>{{ donation.received_date }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
        <div class="row">

            <a href="{% url 'portfolio:trackdonations_download' pk=donorpk %}" class="row"><span
                    class="btn btn-primary">Download</span></a>
            <a href="{% url 'portfolio:send_pdf_email' pk=donorpk %}" class="row"><span
                    class="btn btn-primary"> Send Email Reciept </span></a>
        </div>
    </body>
    </html>
{% endblock %}
